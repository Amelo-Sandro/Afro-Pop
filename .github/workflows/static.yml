<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afro&Pop - Sankofa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA500;
            color: #000;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #000;
            padding: 10px 0;
        }
        nav a {
            color: #FFA500;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .slogan {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .content {
            padding: 20px;
        }
        .product {
            border: 1px solid #FFA500;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background-color: #333;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            color: #FFA500;
            font-size: 1.1em;
        }
        footer {
            background-color: #000;
            color: #FFA500;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Afro&Pop</h1>
        <p class="slogan">Sankofa</p>
    </header>
    <nav>
        <a href="#home">Início</a>
        <a href="#products">Produtos</a>
        <a href="#about">Sobre Nós</a>
        <a href="#contact">Contato</a>
    </nav>
    <div class="content" id="home">
        <h2>Bem-vindo à Afro&Pop</h2>
        <p>Explore a nossa coleção de produtos afro autênticos e estilosos.</p>
    </div>
    <div class="content" id="products">
        <h2>Produtos</h2>
        <div class="product">
            <img src="path-to-image.jpg" alt="Produto 1">
            <p class="product-title">Produto 1</p>
            <p class="product-price">R$ 100,00</p>
        </div>
        <div class="product">
            <img src="path-to-image.jpg" alt="Produto 2">
            <p class="product-title">Produto 2</p>
            <p class="product-price">R$ 150,00</p>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>
    <div class="content" id="about">
        <h2>Sobre Nós</h2>
        <p>Afro&Pop é uma loja dedicada a oferecer produtos afro de alta qualidade. Nosso objetivo é celebrar a cultura e a herança africana através de roupas, bijuterias e muito mais.</p>
    </div>
    <div class="content" id="contact">
        <h2>Contato</h2>
        <p>Entre em contato conosco pelo email: contato@afropop.com</p>
    </div>
    <footer>
        &copy; 2024 Afro&Pop. Todos os direitos reservados.
    </footer>
</body>
</html>
